<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <title>Calculator app</title>
</head>
<body>

  <main id="container">

    <div id="main-header">
      <span class="heading">Calculator</span>
      <label class="theme-label">
        <button id="theme1-btn" class="theme-btn">1</button>
        <button id="theme2-btn" class="theme-btn">2</button>
        <button id="theme3-btn" class="theme-btn">3</button>
      </label>
    </div>

    <div id="screen">
      <input type="text" value="" id="screen-input">
    </div>

    <div id="keypad">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button id="del">DEL</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">+</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">-</button>
      <button class="key">.</button>
      <button class="key">0</button>
      <button class="key">/</button>
      <button class="key">x</button>
      <button id="reset">RESET</button>
      <button id="equal">=</button>
    </div>

  </main>



  <footer class="attribution">
    Coded by <a href="#">Jabra Ram</a>.
  </footer>

  <script src="index.js"></script>
</body>

</html>
